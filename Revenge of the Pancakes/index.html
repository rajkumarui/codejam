<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Collapsible-table</title>
	<link rel="stylesheet" href="assets/styles/vendor.css">
	<link rel="stylesheet" href="assets/styles/app.css">
</head>
<body>
	<div class="WorkArea">
		<h1>Revenge of the Pancakes</h1>
		<div class="InputInfo">
			<h2>Input</h2>
			<textarea name="inputbox" id="Input" style="min-height:200px; width:100%" autocomplete="on"></textarea>
			<div class="row">
				<div class="col-lg-3">
					<button class="btn btn-primary" id="Action" name="Action">Submit to crack CodeJam</button>
				</div>
				<div class="col-lg-3">
					<p id="inputLength" class="InputMicroInfo">Input Length: <span></span></p>
				</div>
				<div class="col-lg-3">
					<p id="IterationCount" class="InputMicroInfo">Iteration Count: <span></span></p>
				</div>				
			</div>
		</div>
		<div class="OutputInfo">
			<h2>Output</h2>
			<textarea name="outputbox" id="Output" style="min-height:200px; width:100%" autocomplete="on"></textarea>
		</div>
	</div>
	<script type="text/javascript" src="scripts/vendor.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
